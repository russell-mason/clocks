<div class="clock">
    <!-- Clock -->
    <svg viewBox="0 0 100 100">
        <!-- Meridiem indicator -->
        <g *ngIf="showMeridiemIndicator">
            <rect id="amBand" class="meridiem-band" [class.selected-meridiem]="isAm" x="0" y="87" width="50" height="10"
                rx="5" ry="5" />
            <rect id="pmBand" class="meridiem-band" [class.selected-meridiem]="isPm" x="50" y="87" width="50"
                height="10" rx="5" ry="5" />
            <text x="5" y="94.5" class="meridiem meridiem-am" [class.selected-meridiem]="isAm">AM</text>
            <text x="95" y="94.5" class="meridiem meridiem-pm" [class.selected-meridiem]="isPm">PM</text>
        </g>

        <!-- Face -->
        <g class="face">
            <circle class="face-background" cx="50" cy="50" r="47" />
            <!-- Quarter-hour intervals -->
            <g *ngIf="showQuarterHourIntervals">
                <line class="quarter-hour-interval" x1="50" y1="10" x2="50" y2="16" transform="rotate(0 50 50)" />
                <line class="quarter-hour-interval" x1="50" y1="10" x2="50" y2="16" transform="rotate(90 50 50)" />
                <line class="quarter-hour-interval" x1="50" y1="10" x2="50" y2="16" transform="rotate(180 50 50)" />
                <line class="quarter-hour-interval" x1="50" y1="10" x2="50" y2="16" transform="rotate(270 50 50)" />
            </g>
            <!-- Five-minute intervals -->
            <g *ngIf="showFiveMinuteIntervals">
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(30 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(60 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(120 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(150 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(210 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(240 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(300 50 50)" />
                <line class="five-minute-interval" x1="50" y1="9" x2="50" y2="14" transform="rotate(330 50 50)" />
            </g>
            <!-- One-minute intervals -->
            <g *ngIf="showMinuteIntervals">
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(6 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(12 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(18 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(24 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(36 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(42 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(48 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(54 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(66 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(72 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(78 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(84 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(96 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(102 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(108 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(114 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(126 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(132 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(138 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(144 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(156 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(162 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(168 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(174 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(186 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(192 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(198 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(204 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(216 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(222 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(228 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(234 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(246 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(252 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(258 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(264 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(276 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(282 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(288 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(294 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(306 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(312 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(318 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(324 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(336 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(342 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(348 50 50)" />
                <line class="minute-interval" x1="50" y1="9" x2="50" y2="12" transform="rotate(354 50 50)" />
            </g>

            <!-- Hands -->
            <g *ngIf="hasTime">
                <circle class="minute-hand-centre-outline" cx="50" cy="50" r="4" />
                <rect id="hourHand" class="hour-hand" x="48.3" y="27.7" width="3.4" height="24" rx="1.7" ry="1.7"
                    attr.transform="rotate({{hourHandDegrees}} 50 50)" />
                <rect id="minuteHand" class="minute-hand" x="48.3" y="19.7" width="3.4" height="32" rx="1.7" ry="1.7"
                    attr.transform="rotate({{minuteHandDegrees}} 50 50)" />
                <circle class="minute-hand-centre" cx="50" cy="50" r="4" />
                <g *ngIf="showSeconds">
                    <rect id="secondHand" class="second-hand" x="49.5" y="18.5" width="1" height="32" rx="0.5" ry="0.5"
                        attr.transform="rotate({{secondHandDegrees}} 50 50)" />
                    <circle class="second-hand-centre" cx="50" cy="50" r="2.5" />
                </g>
            </g>
        </g>
    </svg>
</div>
